<ion-header>
  <ion-navbar>
    <ion-title>
       ICP 6 - Welcome to login page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <ion-list>
 
        <ion-item>
            <ion-label floating>EmailID</ion-label>
            <ion-input type="text" #username></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #password></ion-input>
        </ion-item>
    
    </ion-list>
    
    <div passing>
        <button ion-button (click) = "signIn()">Sign In</button>
        <button ion-button (click) = "register()">Register</button>
    </div>
    
</ion-content>
